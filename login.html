<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Equilíbrio Docente</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a8e6cf; /* verde menta */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #2e7d6d;
      margin-bottom: 1em;
    }
    input {
      width: 90%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 0.8em;
      background: #81c784;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.8em;
    }
    button:hover {
      background: #66bb6a;
    }
    .link {
      color: #2e7d6d;
      cursor: pointer;
      font-size: 0.9em;
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="name" placeholder="Nome" style="display:none;">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button id="action-btn">Entrar</button>
    <span class="link" id="toggle-form">Não tem conta? Cadastre-se</span>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const actionBtn = document.getElementById('action-btn');
    const toggleForm = document.getElementById('toggle-form');
    let isLogin = true;

    // alternar entre login e cadastro
    toggleForm.onclick = () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        nameField.style.display = "none";
        actionBtn.textContent = "Entrar";
        toggleForm.textContent = "Não tem conta? Cadastre-se";
      } else {
        formTitle.textContent = "Cadastro";
        nameField.style.display = "block";
        actionBtn.textContent = "Cadastrar";
        toggleForm.textContent = "Já tem conta? Faça login";
      }
    };

    // botão de ação
    actionBtn.onclick = () => {
      const email = emailField.value.trim();
      const password = passwordField.value.trim();
      const name = nameField.value.trim();

      if (!email || !password || (!isLogin && !name)) {
        alert("Preencha todos os campos!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (isLogin) {
        // login
        const user = users.find(u => u.email === email && u.password === password);
        if (user) {
          localStorage.setItem('loggedUser', JSON.stringify(user));
          alert(`Bem-vindo(a), ${user.name}!`);
          window.location.href = "index.html"; // redireciona ao site principal
        } else {
          alert("E-mail ou senha incorretos!");
        }
      } else {
        // cadastro
        if (users.some(u => u.email === email)) {
          alert("E-mail já cadastrado!");
          return;
        }
        users.push({ name, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Cadastro realizado com sucesso! Faça login.");
        toggleForm.click(); // volta ao login
      }
    };
  </script>
</body>
</html>
